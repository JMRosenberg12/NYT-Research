<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>New York Times Search</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>New York Times Search</h1>
        </div><!--end of header-->

        <div id="div-parameters">
            <div class="div-title">
            <h4>Search Parameters</h4>
            </div>

            <div id="search-form">
                <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput">Search Term</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                        </div>

                        <div class="form-group">
                          <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
                          <select class="custom-select">
                                <option selected>3</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                              </select>
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput">Start Year (Optional)</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">End Year (Optional</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                        </div>
                </form>
            

                <button class="button">Search</button>
                <button class="button">Clear Results</button>

            </div> <!--end of div-form-->
        </div><!--end of div-param-->

        <div id="top-articles" class="div-title">
            <h4>Top Articles</h4>
        </div><!--end of top-articles-->

        <div id="footer">
            <p>Made with lots of love and laughs</p>
        </div><!--end of footer-->

    </div><!--end of container-->
</body>
</html>
